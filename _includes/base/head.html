<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  
  <!-- See meta description lengt on google -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt | strip_html | truncate: 157}}{% endif %}">

  <!-- http://stackoverflow.com/questions/4436541/whats-the-difference-between-the-lang-attribute-and-the-meta-http-equiv-conte -->
  <meta http-equiv="Content-Language" content="{% if page.lang %}{{ page.lang }}{% else %}en-US{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?1=18">

  {{ 'application' | stylesheet }}

  <!-- Include page specific styles if any -->
  {% for style in page.styles %}
    {{ style | stylesheet }}
  {% endfor %}

  <!-- As stated here: https://support.google.com/analytics/answer/1008080?hl=en -->
  {% include google_analytics.html %}

</head>
